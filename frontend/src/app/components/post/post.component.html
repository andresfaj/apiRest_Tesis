<div class="container2" fxLayoutAlign="center">
  <h2> Create a post </h2>
</div>

<div class="container" fxLayoutAlign="center">

  <form class="example-form" [formGroup]="formPost" #formDirective="ngForm" (ngSubmit)="addPost(formPost, formDirective)">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name of the publication" formControlName="name" type="text" >
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Neighborhood" formControlName="neighborhood" type="text" >
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Address" formControlName="address" type="text" >
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Bathrooms" formControlName="bathrooms" type="number" >
    </mat-form-field>    
    
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Bedrooms" formControlName="bedrooms" type="number" >
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Description" formControlName="description" type="text" >
      <textarea matInput placeholder="Description" formControlName="description" readonly>

      </textarea>
    </mat-form-field>      

    <button class="example-full-width" mat-raised-button type="submit" color="primary" [disabled]="formPost.invalid"> Create a post </button>
    <!-- {{formPost.value | json}}
    <p>Form status: {{ formPost.status | json }}</p>     -->
  </form>

</div>
