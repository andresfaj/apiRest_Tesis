<!-- https://stackblitz.com/edit/responsive-menu-angular-material-flex-layout?file=src/app/app.component.html -->
<div class="containerX">
    <mat-toolbar color="primary" class="toolbar">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon> <!--icono de material icons-->
            </button>        
            <span>Aloz Homes </span>
            <span class="menu-spacer"></span>
            <div fxshow="true" fxHide.lt-md>
                <button mat-button routerLink="">Home</button>
                <button mat-button routerLink="/aboutus"> About us </button>
                <button mat-button routerLink="/contactus"> Contact us</button>
                <button mat-button routerLink="/post"> Publications </button>           
                <button mat-button [matMenuTriggerFor]="menu">Account</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/login"> Sign in </button>
                    <button mat-menu-item routerLink="/signup"> Sign up </button>                    
                </mat-menu>
            </div>    
        </mat-toolbar-row>
    </mat-toolbar>
        
    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <mat-list-item>
                    <mat-icon mat-list-icon>home</mat-icon>
                    <button mat-button routerLink="">Home</button> 
                </mat-list-item>   
                <mat-list-item>
                    <mat-icon mat-list-icon>info</mat-icon>
                    <button mat-button routerLink="/aboutus">About us</button>              
                </mat-list-item>
                <mat-list-item>
                    <mat-icon mat-list-icon>comment</mat-icon>
                    <button mat-button routerLink="/contactus">Contact us</button>              
                </mat-list-item>
                <mat-list-item>
                    <mat-icon mat-list-icon>input</mat-icon>
                    <button mat-button routerLink="/login">Sign in</button>          
                </mat-list-item>   
                <mat-list-item>
                    <mat-icon mat-list-icon>person</mat-icon>
                    <button mat-button routerLink="/signup">Sign up</button>              
                </mat-list-item>                      
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>        
    </mat-sidenav-container>    
</div>
<div>
    <app-footer></app-footer>
</div>
